{% extends 'base.html' %}
{% load static %}

{% block title %}
Forget Password
{% endblock title %}
{% block content %}

<section>
    <div style="padding-left: 30%;">
        <div class="block top-padd30">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <div class="login-register-wrapper">
                            <div class="row">
                                <div class="col-md-6 col-sm-12 col-lg-6">
                                    <div class="sign-popup-wrapper brd-rd5">
                                        <div class="sign-popup-inner brd-rd5">
                                            <div class="sign-popup-title text-center">
                                                {% include "alerts.html" %}

                                                <h4 itemprop="headline">FORGET PASSWORD</h4>
                                                
                                            </div>
                                            
                                            <form class="sign-form" method="POST" action="{% url 'forgetpasswords' %}">
                                                {% csrf_token %}
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                        <input class="brd-rd3" name="email" type="text" placeholder="Your Email">
                                                    </div>
                                                
                                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                        <button class="red-bg brd-rd3" type="submit">SUBMIT</button>
                                                    </div>
                                                    <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
                                                        <a class="sign-btn" href="{% url 'register' %}" title="" itemprop="url">Not a member? Sign up</a>
                                                        <a class="recover-btn" href="{% url 'login' %}" title="" itemprop="url">Got a password? Login</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock content%}
